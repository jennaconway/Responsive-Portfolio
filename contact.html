<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Jenna Conway</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="index.html">About
                        </a>
                    </li>
                    <li>
                        <a href="portfolio.html" target="_blank">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="contactform container">
        <div class="row">
            <div class="col-md-8"></div>
                <div class="col-sm-12"></div>
            </div>
            <div class="form-area">
                <form>
                    <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <span class="help-block"></span>
                        <p id="characterLeft" class="help-block ">You have reached the limit</p>

                    </div>

                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                </form>
            </div>
        </div>
    </div>

    <div class="contactlinks">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-sm-8 col-sm-offset-2"></div>
        </div>
        <h3>Contact Me</h3>
        <img src="assets/images/githublogo.png" width=45px alt="githublogo" />
        <img src="assets/images/linkedinlogo.png" width=45px alt="linkedinlogo" />

    </div>
    <div class="footer container-fluid">
        <div class="row">
            <div class="col-md-12"></div>
            <div class="col-sm-12"></div>
        </div>
        <div class="footer navbar-fixed-bottom">&copy; Copyright Jenna Conway 2018</div>
    </div>
</body>

</html>
